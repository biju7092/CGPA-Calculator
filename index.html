<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>ðŸŽ“ CGPA Calculator</h1>

    <div class="input-section">
      <label for="subjects">Number of Subjects:</label>
      <input type="number" id="subjects" min="1" placeholder="Enter count">
      <button onclick="startCalculator()">Start</button>
    </div>

    <div id="grade-section" class="hidden">
      <h2 id="subject-label">Select grade for Subject 1</h2>
      <div class="grade-buttons">
        <button onclick="chooseGrade('O')">O</button>
        <button onclick="chooseGrade('A+')">A+</button>
        <button onclick="chooseGrade('A')">A</button>
        <button onclick="chooseGrade('B+')">B+</button>
        <button onclick="chooseGrade('B')">B</button>
        <button onclick="chooseGrade('RA')">RA</button>
      </div>
    </div>

    <div id="summary-section" class="hidden">
      <h2>ðŸ“˜ Selections</h2>
      <ul id="summary-list"></ul>
    </div>

    <div id="result-section" class="hidden">
      <h2 id="result"></h2>
      <button onclick="downloadPDF()">ðŸ“„ Save as PDF</button>
      <div class="share-buttons">
        <span>Share:</span>
        <button onclick="share('whatsapp')">WhatsApp</button>
        <button onclick="share('twitter')">Twitter</button>
        <button onclick="share('facebook')">Facebook</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
